<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Thêm sinh viên' : 'Chỉnh sửa sinh viên'}">Form sinh viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f8;
            background-image:
                radial-gradient(at 20% 30%, rgba(120, 119, 198, 0.15) 0, transparent 50%),
                radial-gradient(at 80% 70%, rgba(167, 139, 250, 0.12) 0, transparent 50%),
                radial-gradient(at 50% 50%, rgba(139, 92, 246, 0.08) 0, transparent 50%);
            min-height: 100vh;
            padding: 35px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 580px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.08);
        }

        .header {
            background: linear-gradient(145deg, #5b5fc7 0%, #6d5bae 100%);
            color: white;
            padding: 35px 40px;
            text-align: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-family: 'Merriweather', serif;
            font-size: 27px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .form-content {
            padding: 44px 42px 48px;
        }

        .form-group {
            margin-bottom: 26px;
        }

        .form-group label {
            display: block;
            margin-bottom: 9px;
            font-weight: 600;
            font-size: 13px;
            color: #5d5f7a;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 17px;
            border: 2px solid #e8eaf0;
            border-radius: 9px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.22s ease;
            color: #3c3f58;
            background: #fafbff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5b5fc7;
            box-shadow: 0 0 0 4px rgba(91, 95, 199, 0.08);
            background: white;
        }

        .form-group input.error {
            border-color: #d93737;
            background: #fff5f5;
        }

        .form-group input.error:focus {
            box-shadow: 0 0 0 4px rgba(217, 55, 55, 0.08);
        }

        .error-message {
            display: block;
            margin-top: 7px;
            color: #c92a2a;
            font-size: 12px;
            font-weight: 500;
        }

        .form-actions {
            display: flex;
            gap: 13px;
            margin-top: 34px;
        }

        .btn {
            flex: 1;
            padding: 14px 26px;
            border-radius: 9px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(145deg, #5b5fc7 0%, #6d5bae 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(91, 95, 199, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 22px rgba(91, 95, 199, 0.38);
        }

        .btn-secondary {
            background: #f1f3f9;
            color: #5d5f7a;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e8eaf0;
        }

        .btn-secondary:hover {
            background: #e8eaf0;
            border-color: #d4d7e5;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                max-width: 100%;
            }

            .form-content {
                padding: 30px 25px;
            }

            .form-actions {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${student.id == null ? 'Thêm sinh viên mới' : 'Chỉnh sửa thông tin sinh viên'}">Form sinh viên</h1>
        </div>

        <div class="form-content">
            <form th:action="@{/students/save}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="name">Họ và tên <span style="color: #d32f2f;">*</span></label>
                    <input type="text"
                           id="name"
                           th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'error' : ''"
                           placeholder="Nhập họ và tên sinh viên">
                    <span class="error-message"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span style="color: #d32f2f;">*</span></label>
                    <input type="text"
                           id="email"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                           placeholder="example@email.com">
                    <span class="error-message"
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="age">Tuổi <span style="color: #d32f2f;">*</span></label>
                    <input type="number"
                           id="age"
                           th:field="*{age}"
                           th:classappend="${#fields.hasErrors('age')} ? 'error' : ''"
                           placeholder="Nhập tuổi sinh viên"
                           min="1"
                           max="100">
                    <span class="error-message"
                          th:if="${#fields.hasErrors('age')}"
                          th:errors="*{age}"></span>
                </div>

                <div class="form-actions">
                    <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
