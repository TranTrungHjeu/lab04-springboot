<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f8;
            background-image:
                radial-gradient(at 20% 30%, rgba(120, 119, 198, 0.15) 0, transparent 50%),
                radial-gradient(at 80% 70%, rgba(167, 139, 250, 0.12) 0, transparent 50%),
                radial-gradient(at 50% 50%, rgba(139, 92, 246, 0.08) 0, transparent 50%);
            min-height: 100vh;
            padding: 35px 20px;
        }

        .container {
            max-width: 1240px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.08);
        }

        .header {
            background: linear-gradient(145deg, #5b5fc7 0%, #6d5bae 100%);
            color: white;
            padding: 38px 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-family: 'Merriweather', serif;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .btn-add {
            background: white;
            color: #5b5fc7;
            text-decoration: none;
            padding: 11px 26px;
            border-radius: 9px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
            border: 2px solid transparent;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.18);
            background: #fafbff;
        }

        .content {
            padding: 42px 45px 48px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e8eaf0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(to bottom, #f7f8fc 0%, #f1f3f9 100%);
        }

        thead th {
            padding: 17px 22px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #5d5f7a;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            border-bottom: 2px solid #dde0eb;
        }

        thead th:first-child {
            border-top-left-radius: 10px;
        }

        thead th:last-child {
            border-top-right-radius: 10px;
        }

        tbody tr {
            transition: background-color 0.18s ease;
            border-bottom: 1px solid #e8eaf0;
        }

        tbody tr:hover {
            background: #fafbff;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        tbody td {
            padding: 19px 22px;
            color: #3c3f58;
            font-size: 14px;
            font-weight: 400;
        }

        tbody td:first-child {
            font-weight: 600;
            color: #5b5fc7;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            text-decoration: none;
            padding: 7px 15px;
            border-radius: 7px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #dbe9ff;
            color: #1557b0;
            border: 1px solid #b8d4f1;
        }

        .btn-edit:hover {
            background: #2563d4;
            color: white;
            border-color: #2563d4;
        }

        .btn-delete {
            background: #ffe8e8;
            color: #c92a2a;
            border: 1px solid #ffc9c9;
        }

        .btn-delete:hover {
            background: #d93737;
            color: white;
            border-color: #d93737;
        }

        .empty-state {
            text-align: center;
            padding: 68px 20px;
            color: #6e7191;
            background: #fafbff;
            border-radius: 10px;
            border: 1px dashed #d4d7e5;
        }

        .empty-state svg {
            width: 76px;
            height: 76px;
            margin-bottom: 22px;
            opacity: 0.28;
        }

        .empty-state p {
            font-size: 15px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(28, 29, 34, 0.45);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 14px;
            padding: 32px 36px;
            max-width: 440px;
            width: 90%;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.18), 0 4px 16px rgba(0, 0, 0, 0.08);
            transform: scale(0.92) translateY(12px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(139, 92, 246, 0.12);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-icon {
            width: 58px;
            height: 58px;
            margin: 0 auto 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #5b5fc7 0%, #6d5bae 100%);
        }

        .modal-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .modal-title {
            font-family: 'Merriweather', serif;
            font-size: 22px;
            font-weight: 700;
            color: #3c3f58;
            text-align: center;
            margin-bottom: 11px;
            letter-spacing: -0.2px;
        }

        .modal-message {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #6e7191;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .modal-button {
            width: 100%;
            padding: 13px 24px;
            background: linear-gradient(145deg, #5b5fc7 0%, #6d5bae 100%);
            color: white;
            border: none;
            border-radius: 9px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(91, 95, 199, 0.28);
        }

        .modal-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(91, 95, 199, 0.36);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .content {
                padding: 20px;
            }

            thead th, tbody td {
                padding: 12px 10px;
                font-size: 13px;
            }

            .actions {
                flex-direction: column;
                gap: 8px;
            }

            .modal-content {
                padding: 28px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Notification -->
    <div id="notificationModal" class="modal-overlay" th:if="${message}">
        <div class="modal-content">
            <div class="modal-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="modal-title">Thành công!</h2>
            <p class="modal-message" th:text="${message}">Thao tác thành công!</p>
            <button class="modal-button" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Quản lý sinh viên</h1>
            <a th:href="@{/students/new}" class="btn-add">+ Thêm sinh viên</a>
        </div>

        <div class="content">
            <div class="table-wrapper" th:if="${#lists.size(students) > 0}">
                <table>
                    <thead>
                        <tr>
                            <th>Mã SV</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Tuổi</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${students}">
                            <td th:text="${s.id}"></td>
                            <td th:text="${s.name}"></td>
                            <td th:text="${s.email}"></td>
                            <td th:text="${s.age}"></td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn-action btn-edit">Sửa</a>
                                    <a th:href="@{/students/delete/{id}(id=${s.id})}"
                                       class="btn-action btn-delete"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?')">Xóa</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="empty-state" th:if="${#lists.size(students) == 0}">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                    <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                </svg>
                <p>Chưa có sinh viên nào trong hệ thống</p>
                <a th:href="@{/students/new}" class="btn-add">Thêm sinh viên đầu tiên</a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Show modal if message exists
        window.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('notificationModal');
            if (modal) {
                setTimeout(function() {
                    modal.classList.add('show');
                }, 100);

                // Auto close after 3 seconds
                setTimeout(function() {
                    closeModal();
                }, 3000);
            }
        });

        function closeModal() {
            const modal = document.getElementById('notificationModal');
            if (modal) {
                modal.classList.remove('show');
                setTimeout(function() {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        // Close modal when clicking overlay
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
